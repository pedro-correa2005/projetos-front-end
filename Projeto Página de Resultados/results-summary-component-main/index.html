<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section id="result">
      <h1>Your Result</h1>
      <div>
        <h2>76</h2>
        <p id="score">of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section id="summary">
      <h2>Summary</h2>
      <div class="bloco" id="reaction">
        <div class="type"><img src="assets/images/icon-reaction.svg"> Reaction</div>
        <div class="points"><span class="point">80</span><span class="fraction"> / 100</span></div>
      </div>
      <div class="bloco" id="memory">
        <div class="type"><img src="assets/images/icon-memory.svg"> Memory</div>
        <div class="points"><span class="point">92</span> <span class="fraction">/ 100</span></div>
      </div>
      <div class="bloco" id="verbal">
        <div class="type"><img src="assets/images/icon-verbal.svg"> Verbal</div>
        <div class="points"><span class="point">61</span> <span class="fraction">/ 100</span></div>
      </div>
      <div class="bloco" id="visual">
        <div class="type"><img src="assets/images/icon-visual.svg"> Visual</div>
        <div class="points"><span class="point">72</span> <span class="fraction">/ 100</span></div>
      </div>
      <a href="#">Continue</a>
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
