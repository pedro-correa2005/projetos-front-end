<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="assets/images/logo.svg">
    <label for="theme"></label>
    <input type="checkbox" role="switch" value="light dark" name="theme" id="theme"></input>
  </header>
  <section>
    
    <h1>Extensions List</h1>
    
    <div class="filters">
      <input type="radio" name="filter" value="allFilter" id="allFilter" checked>
      <label for="allFilter">All</label>
      <input type="radio" name="filter" value="activeFilter" id="activeFilter">
      <label for="activeFilter">Active</label>
      <input type="radio" name="filter" value="inactiveFilter" id="inactiveFilter">
      <label for="inactiveFilter">Inactive</label>
    </div>
    
  </section>

  <main id="mainContainer">
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
